name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - staging
env:
  ENVFILE: '.env.staging'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: 'npm ci'
      - name: Build
      #add secrets.GOOGLE_MAPS_API_KEY to .env
        run: |-
          cp ${{ env.ENVFILE }} .env && echo "VITE_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env
          NODE_OPTIONS=--openssl-legacy-provider npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELSINGBORG_POC_STG }}'
          channelId: live
          projectId: helsingborg-poc-stg
